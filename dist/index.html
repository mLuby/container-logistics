<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" charset="utf-8" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Container Logistics Map</title>
    <!-- MapBox -->
    <link href="../lib/mapbox.css" rel="stylesheet"/>
    <link href="../src/app.css" rel="stylesheet" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../lib/mapbox.js"></script>
    <!-- WebGL Earth -->
    <link href="../lib/webglearth.css" rel="stylesheet" />
    <script src="../lib/webglearthAPI.js"></script>
  </head>
  <body>
    <div class="controls">
      <p>Input Number of Hours</p>
      <form onsubmit="return false">
        <input id="timeInput" type="number" value="10" />
        <input id="submit" type="submit" />
      </form>
      <p id="messageArea"></p>
    </div>
    <div class="maps">
      <!-- WebGL Earth -->
      <div id="earth1" class="earth1"><div class="cross"></div></div>
      <!-- MapBox -->
      <div id="map" class="map"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
